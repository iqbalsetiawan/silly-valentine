<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
</head>

<body>
    <div id="loading-screen">
        <div id="base">
            <div class="f11"></div>
            <div class="f12"></div>
            <div class="f13"></div>
            <div class="f14"></div>
        </div>
    </div>

    <div id="valentine-container" style="display: none;">
        <div id="gif-container">
            <img id="valentine-gif" src="./assets/please.gif" alt="Valentine GIF" style="height: 200px;">

        <h1 id="valentine-message">Will you be my Valentine?</h1>
